apply plugin: 'android-library'

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 17
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
}

apply plugin: 'maven'

version = '0.1.0'
group = 'com.github.curioustechizen.ago'

repoDir = 'file://' + rootProject.projectDir + '/repo/'

uploadArchives {
    repositories.mavenDeployer {
        repository(url: repoDir)
        pom {
            artifactId = 'Android-Ago-lib'
        }
    }
}

